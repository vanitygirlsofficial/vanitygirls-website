<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente - Vanity Girl</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #f8a5c2 100%);
        }
        
        header {
            padding: 20px;
            display: flex;
            justify-content: flex-start;
        }
        
        .logo {
            height: 50px;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .mensaje-pequeno {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .mensaje-grande {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 40px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .reloj-container {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            position: relative;
        }
        
        .reloj {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .manecilla {
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform-origin: 50% 100%;
            background-color: #333;
            border-radius: 5px;
        }
        
        .horas {
            width: 6px;
            height: 50px;
            margin-left: -3px;
            animation: rotar 43200s linear infinite;
        }
        
        .minutos {
            width: 4px;
            height: 70px;
            margin-left: -2px;
            animation: rotar 3600s linear infinite;
        }
        
        .segundos {
            width: 2px;
            height: 80px;
            margin-left: -1px;
            background-color: #f8a5c2;
            animation: rotar 60s linear infinite;
        }
        
        .centro {
            width: 12px;
            height: 12px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        @keyframes rotar {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .contacto {
            margin-top: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        .contacto h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #555;
            font-weight: 400;
        }
        
        .formulario {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .formulario input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .formulario input:focus {
            border-color: #f8a5c2;
        }
        
        .formulario button {
            padding: 12px 15px;
            background-color: #f8a5c2;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .formulario button:hover {
            background-color: #e695b2;
        }
        
        #mensaje-exito {
            display: none;
            color: #4CAF50;
            margin-top: 10px;
            font-size: 1.1rem;
        }
        
        footer {
            padding: 20px;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .mensaje-pequeno {
                font-size: 1rem;
            }
            
            .mensaje-grande {
                font-size: 2.5rem;
            }
            
            .reloj-container {
                width: 150px;
                height: 150px;
            }
            
            .horas {
                height: 40px;
            }
            
            .minutos {
                height: 55px;
            }
            
            .segundos {
                height: 65px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Vanity Girl Logo" class="logo" width="125">
    </header>
    
    <main>
        <p class="mensaje-pequeno">NUESTRO SITIO WEB ESTÁ</p>
        <h1 class="mensaje-grande">EN PROCESO</h1>
        
        <div class="reloj-container">
            <div class="reloj">
                <div class="manecilla horas"></div>
                <div class="manecilla minutos"></div>
                <div class="manecilla segundos"></div>
                <div class="centro"></div>
            </div>
        </div>
        
        <div class="contacto">
            <h3>QUÉDATE EN CONTACTO</h3>
            <form class="formulario" id="formulario-suscripcion">
                <input type="email" id="email" placeholder="Tu correo electrónico" required>
                <button type="submit">UNIRSE</button>
            </form>
            <div id="mensaje-exito">
                ¡Gracias por unirte! Te avisaremos cuando estemos listos.
            </div>
        </div>
    </main>
    
    <footer>
        &copy; 2018 Vanity Girl. Todos los derechos reservados.
    </footer>

    <script>
        document.getElementById('formulario-suscripcion').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const url = 'https://script.google.com/macros/s/AKfycbxdOa_fd3_qHCzEBncqax4YDl4w5d6AVD8OZBrkceqUuGAiqxTCU2ysq2pqLpIP9klF4g/exec';
            const submitBtn = this.querySelector('button[type="submit"]');
            
            // Mostrar estado de carga
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            
            // Crear FormData tradicional (más compatible con GAS)
            const formData = new URLSearchParams();
            formData.append('email', email);
            
            fetch(url, {
                method: 'POST',
                body: formData,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => {
                if (!response.ok) throw new Error('Error en la respuesta');
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('formulario-suscripcion').style.display = 'none';
                    document.getElementById('mensaje-exito').style.display = 'block';
                } else {
                    throw new Error(data.message || 'Error desconocido');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ocurrió un error: ' + error.message);
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'UNIRSE';
            });
        });
        </script>
</body>
</html>
